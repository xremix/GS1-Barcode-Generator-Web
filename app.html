<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS1 Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://rawcdn.githack.com/datalog/datamatrix-svg/2a678f5a4c45a783c3b024c2df76f36ad32667dc/datamatrix.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .field-container {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>GS1 Barcode Generator</h2>
    
    <div id="fields-container">
        <div class="field-container" data-ai="01">
            <label>GTIN (01)</label>
            <input type="text" placeholder="Enter GTIN" oninput="updateBarcode()">
        </div>
        <div class="field-container" data-ai="10">
            <label>Batch Number (10)</label>
            <input type="text" placeholder="Enter Batch Number" oninput="updateBarcode()">
        </div>
        <div class="field-container" data-ai="17">
            <label>Expiration Date (17)</label>
            <input type="text" placeholder="YYMMDD" oninput="updateBarcode()">
        </div>
        <div class="field-container" data-ai="21">
            <label>Serial Number (21)</label>
            <input type="text" placeholder="Enter Serial Number" oninput="updateBarcode()">
        </div>
        <div class="field-container" data-ai="30">
            <label>Quantity (30)</label>
            <input type="text" placeholder="Enter Quantity" oninput="updateBarcode()">
        </div>
    </div>
    
    <h3>Generated GS1 String:</h3>
    <p id="output"></p>
    
    <svg id="barcode"></svg>
    <div id="datamatrix"></div>

    <script>
        function updateBarcode() {
            let gs1String = "";
            document.querySelectorAll(".field-container").forEach(field => {
                const ai = field.getAttribute("data-ai");
                const value = field.querySelector("input").value.trim();
                if (value) {
                    gs1String += ai + value;
                }
            });
            
            document.getElementById("output").innerText = gs1String;
            
            if (gs1String.length > 2) {
                JsBarcode("#barcode", gs1String, {
                    format: "CODE128",
                    displayValue: true
                });
                
                document.getElementById("datamatrix").innerHTML = "";
                document.getElementById("datamatrix").innerHTML = DATAMatrix(gs1String).outerHTML;
            }
        }
    </script>
</body>
</html>
