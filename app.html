<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS1 Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://rawcdn.githack.com/datalog/datamatrix-svg/2a678f5a4c45a783c3b024c2df76f36ad32667dc/datamatrix.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">GS1 Barcode Generator</h2>
    
    <div id="fields-container" class="row g-3">
        <div class="col-md-6" data-ai="01">
            <label class="form-label">GTIN (01)</label>
            <input type="text" class="form-control" placeholder="Enter GTIN" oninput="updateBarcode()">
        </div>
        <div class="col-md-6" data-ai="10">
            <label class="form-label">Batch Number (10)</label>
            <input type="text" class="form-control" placeholder="Enter Batch Number" oninput="updateBarcode()">
        </div>
        <div class="col-md-6" data-ai="17">
            <label class="form-label">Expiration Date (17)</label>
            <input type="text" class="form-control" placeholder="YYMMDD" oninput="updateBarcode()">
        </div>
        <div class="col-md-6" data-ai="21">
            <label class="form-label">Serial Number (21)</label>
            <input type="text" class="form-control" placeholder="Enter Serial Number" oninput="updateBarcode()">
        </div>
        <div class="col-md-6" data-ai="30">
            <label class="form-label">Quantity (30)</label>
            <input type="text" class="form-control" placeholder="Enter Quantity" oninput="updateBarcode()">
        </div>
    </div>
    
    <h3 class="mt-4">Generated GS1 String:</h3>
    <p id="output" class="fw-bold"></p>
    
    <div class="mt-4 text-center">
        <svg id="barcode"></svg>
        <div id="datamatrix" class="mt-3"></div>
    </div>

    <script>
        function updateBarcode() {
            let gs1String = "";
            let debugGS1String = "";
            document.querySelectorAll("[data-ai]").forEach(field => {
                const ai = field.getAttribute("data-ai");
                const value = field.querySelector("input").value.trim();
                if (value) {
                    gs1String += ai + value;
                    debugGS1String += `(${ai}) ${value}`;
                }
            });
            
            document.getElementById("output").innerText = debugGS1String;
            
            if (gs1String.length > 2) {
                JsBarcode("#barcode", gs1String, {
                    format: "CODE128",
                    displayValue: true
                });
                
                document.getElementById("datamatrix").innerHTML = DATAMatrix(gs1String).outerHTML;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
